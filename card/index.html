<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="/assets/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fontawesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="conatiner">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <div class="col-4">
                    <div class="card ">
                        <div class="card-header bg-info d-flex justify-content-center">
                            <img src="pic5.jpg" alt="" class="img-fluid rounded-circle user-image" srcset="">
                        </div>
                        <div class="card-body text-center">
                            <h4 class="card-title">CoadingLab</h4>
                            <h6 class="card-subtitle mb-2 text-muted">Youtube & Blogger</h6>
                            <div class="social-icons mt-3">
                                <a href="#" class="p-2 rounded-circle bg-primary  text-white mx-2"><i class="fa-brands fa-facebook-f mx-2"></i></a>
                                <a href="#" class="p-2 rounded-circle bg-warning text-white mx-2"><i class="fa-brands fa-youtube mx-2"></i></a>
                                <a href="#" class="p-2 rounded-circle bg-danger text-white mx-2"><i class="fa-brands fa-instagram mx-2"></i></a>
                                <a href="#" class="p-2 rounded-circle bg-info text-white mx-2"><i class="fa-brands fa-twitter mx-2"></i></a>
                            </div>
                            <div class="buttons my-4 d-flex justify-content-around">
                                <button class="btn  bg-primary text-white"> Subscribe</button>
                                <button class="btn  bg-primary text-white"> Message</button>

                            </div>
                            <div class="numberclass">
                                <a href="#"class="mx-4" style="text-decoration: none; border-right: solid 1px gray; p-4"><i class="fa-regular fa-heart"></i> <span class="text-muted"> 60k</span>
                                </a>                                
                                <a href="#" class="mx-4" style="text-decoration: none;"><i class="fa-regular fa-comment"></i><span class="text-muted">20k</span></a>
                               <a href="#" class="mx-4" style="text-decoration: none;"><i class="fa-solid fa-share"></i> <span class="text-muted">12k</span></a> 
                            </div>


                        </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

   <script src="/assets/bootstrap.min.js"></script> 
</body>
</html>
